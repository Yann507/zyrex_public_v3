<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0a0015;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(15px);
  border-radius:18px;
  padding:25px;
  box-shadow:0 4px 25px rgba(128,0,255,0.35);
  max-width:320px;
  width:85%;
  box-sizing:border-box;
  animation:fadeIn 1s ease;
}
input {
  width:90%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
  background:rgba(255,255,255,0.08);
  color:#fff;
}
button {
  width:95%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:15px;
  background:#9d4edd;
  color:#fff;
  font-weight:600;
  transition:background 0.3s;
}
button:hover { background:#b566ff; }

/* Progress Bar */
.progress-bar {
  width: 90%;
  height: 10px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  margin: 15px auto;
  overflow: hidden;
  display: none;
}
.progress-bar-fill {
  height: 100%;
  width: 0%;
  background: #9d4edd;
  border-radius: 10px;
  transition: width 0.1s linear;
}

.wait-text { margin-top:5px;font-size:14px;display:none;color:#fff; }
.notification {
  position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);
  padding:10px 20px;border-radius:10px;font-size:14px;font-weight:500;
  opacity:0;transition:all 0.5s ease;color:#fff;
}
.notification.show { bottom:30px; opacity:1; }
.notification.active { background:rgba(0,200,70,0.9); }
.notification.nonactive { background:rgba(200,0,70,0.9); }

.profile { display:flex; justify-content:center; margin-bottom:15px; }
.profile img { width:100px; height:100px; border-radius:50%; border:3px solid #9d4edd; }

.buttons { margin-top:18px;display:flex;flex-direction:column;gap:10px;padding:0 5px; }
.toggle-btn {
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(255,255,255,0.08);padding:10px;border-radius:10px;
  font-size:14px;font-weight:500;transition:background 0.3s;
}
.toggle-btn:hover { background:rgba(170,0,255,0.25); }
.switch {position:relative;display:inline-block;width:38px;height:18px;}
.switch input {opacity:0;width:0;height:0;}
.slider {
  position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;
  background-color:#666;transition:.4s;border-radius:20px;
}
.slider:before {
  position:absolute;content:"";height:12px;width:12px;left:3px;bottom:3px;
  background-color:white;transition:.4s;border-radius:50%;
}
input:checked + .slider {background-color:#9d4edd;}
input:checked + .slider:before {transform:translateX(20px);}

footer {margin-top:15px;font-size:11px;opacity:0.6;}

@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }
.fade-in {opacity:0;transform:translateY(20px);transition:opacity 0.8s ease, transform 0.8s ease;}
.fade-in.show {opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <div class="profile">
    <img src="profile.jpg" alt="Profil">
  </div>
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="progress-bar" id="progressBar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>
  <div class="wait-text" id="waitText">Please Wait</div>
  <p style="margin-top:15px;font-size:11px;opacity:0.6;">
    ¬© 2025 The Zyrex. All rights reserved.
  </p>
</div>

<!-- PANEL FITUR -->
<div class="card fade-in" id="panelCard" style="display:none;">
  <div class="profile">
    <img src="profile.jpg" alt="Profil">
  </div>
  <h2>Zyrex Panel</h2>
  <div class="buttons">
    <div class="toggle-btn">Aimbot Head üíÄ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Aim Body (Badan Hs) ‚ò†Ô∏è
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Hologram All Character üëæ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Bypass Anti Black List ‚úÖ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Bypass Anti Banned ‚úÖ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>
  <footer>¬© 2025 The Zyrex. All rights reserved.</footer>
</div>

<div id="notification" class="notification"></div>

<script>
/* Particles background */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(170,0,255,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x;
      let dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.beginPath();ctx.strokeStyle="rgba(170,0,255,0.15)";
        ctx.lineWidth=1;ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();
      }
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Notification */
const notification=document.getElementById("notification");
function showNotification(msg,isActive){
  notification.textContent=msg;
  notification.className="notification show "+(isActive?"active":"nonactive");
  setTimeout(()=>{notification.classList.remove("show");},2000);
}

/* Login flow dengan progress bar */
const loginBtn=document.getElementById("loginBtn");
const usernameInput=document.getElementById("username");
const passwordInput=document.getElementById("password");
const progressBar=document.getElementById("progressBar");
const progressFill=document.getElementById("progressFill");
const waitText=document.getElementById("waitText");
const loginCard=document.getElementById("loginCard");
const panelCard=document.getElementById("panelCard");

loginBtn.addEventListener("click",()=>{
  progressBar.style.display="block";
  waitText.style.display="block";
  progressFill.style.width = '0%';
  let width = 0;
  const interval = setInterval(()=>{
    width += 2;
    progressFill.style.width = width + '%';
    if(width >= 100){
      clearInterval(interval);
      setTimeout(()=>{
        progressBar.style.display="none";
        waitText.style.display="none";
        if(usernameInput.value==="zyrex" && passwordInput.value==="77"){
          showNotification("Login Successful ‚úÖ",true);
          loginCard.style.display="none";
          panelCard.style.display="block";
          setTimeout(()=>{panelCard.classList.add("show");},50);

          // Tambahkan toggle panel notification
          document.querySelectorAll('.toggle-btn input').forEach(input=>{
            input.addEventListener('change',()=>{
              if(input.checked){
                showNotification("Actived ‚úÖ",true);
              } else {
                showNotification("Non-Actived ‚ùå",false);
              }
            });
          });

        } else {
          showNotification("Login Failed ‚ùå",false);
        }
      }, 200);
    }
  }, 20);
});
</script>
</body>
</html>
